          <form  id="emailForm" action="mailto:contato@isitsafe.com.br" method="post" enctype="text/plain">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>

            <input type="email" id="email" name="email" required>
        
            <label for="pronouns">Pronomes</label>
            <input type="text" id="pronouns" name="pronouns" required>
        
            <label for="message">Mensagem</label>
            <textarea id="message" name="message"></textarea>
            
            <div class="buttonContainer">
              <button id="submitBtn" type="submit">enviar</button>
            </div>
          </form>
        
          <div class="imageContainer">
            <img src="images/imagecontact.png" alt="Imagem" >
          </div>
